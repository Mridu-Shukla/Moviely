{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-12 ">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label  for="movie_title">{{ field.label_tag }}</label>
        
        <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
